<body>
  <section id='search-section'>
    <input id='search'></input>
  </section>
  <div id='today-section-container'>
    <section id='today-section'>
      <div id='current-weather'>
        <div id='cw-emoji'>
          <p style='font-size: 4em;'>â›…</p>
        </div>
        <div id='cw-info'>
          <h1 id='cwi-temp'>Temp</h1>
          <h3 id='cwi-condition'>Condition</h3>
          <h3 id='cwi-feels-like'>Feels Like</h3>
        </div>
      </div>
      <container id='hourly-forecast-container'>
        <div id='hourly-forecast'></div>
      </container>
    </section>
  </div>
  <section id='info-section'>
    <div id='info'>
      <div class='info-unit'>
        <h4 class='info-data'>42%</h4>
        <h5 class='info-label'>Humidity</h5>
      </div>
      <div class='info-unit'>
        <h4 class='info-data'>30.00 in</h4>
        <h5 class='info-label'>Pressure</h5>
      </div>
      <div class='info-unit'>
        <h4 class='info-data'>10 mi</h4>
        <h5 class='info-label'>Visibility</h5>
      </div>
      <div class='info-unit'>
        <h4 class='info-data'>11 mph</h4>
        <h5 class='info-label'>Wind</h5>
      </div>
    </div>
  </section>
  <section id='daily-section'>
    <div class='df-day'></div>
    <div class='df-day'></div>
    <div class='df-day'></div>
    <div class='df-day'></div>
    <div class='df-day'></div>
    <div class='df-day'></div>
  </section>
  <script type='text/javascript' src='../codes.js'></script>
  <script type='text/javascript' src='../config.js'></script>
  <script src="./bundle.js"></script>
